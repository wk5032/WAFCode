    var dayObj = {
        "1": $.su.CHAR.ORDER["1ST_"],
        "2": $.su.CHAR.ORDER["2ND"],
        "3": $.su.CHAR.ORDER["3RD"]

    var weekObj = {
        "mon": $.su.CHAR.DATE.MON,
        "tue": $.su.CHAR.DATE.TUES,
        "wed": $.su.CHAR.DATE.WED,
        "thu": $.su.CHAR.DATE.THUR,
        "fri": $.su.CHAR.DATE.FRI,
        "sat": $.su.CHAR.DATE.SAT,
        "sun": $.su.CHAR.DATE.SUN
    };

    var monthObj = {
        "1": $.su.CHAR.DATE.JAN,
        "2": $.su.CHAR.DATE.FEB,
        "3": $.su.CHAR.DATE.MAR,
        "4": $.su.CHAR.DATE.APR,
        "5": $.su.CHAR.DATE.MAY,
        "6": $.su.CHAR.DATE.JUN,
        "7": $.su.CHAR.DATE.JUL,
        "8": $.su.CHAR.DATE.AUG,
        "9": $.su.CHAR.DATE.SEP,
        "10": $.su.CHAR.DATE.OCT,

        "12": $.su.CHAR.DATE.DEC
    };
    

    var timeSettingProxy = new $.su.Proxy({
        url: URL_TIME_SETTING,
        autoLoad: false
    });

    var timeSystem = 0;
    var showSysTime = function(e, input, msg){
        clearInterval(timeSystem);

        var timeFormat = function(date){
            //console.log(date);

            var d = "";
            var dd = date.date.split("/");
            var m = parseInt(dd[0], 10);
            var dt = parseInt(dd[1], 10);
            var y = dd[2];

            d += y + "年 ";
            d += m + "月 ";
            d += dt + "日 ";
            d += weekObj[date.day.toLowerCase()] + " "; 
            d += date.time + " ";
            d += timeZoneObj[date.timezone];


            var inHTML =    "<span class=\"label\">"+$.su.CHAR.TIME_MNGT.SYSTEM_TIME+":"+"</span>";
                inHTML +=   "<span>";
                inHTML +=   d;
                inHTML +=   "</span>";
            return inHTML;
        };


        function format(t){
            var tString = t.toString();
            if(t < 10){
                tString = "0" + tString;
            }
            return tString;
        }

        timeSettingProxy.read({}, function(data){
            if (data){
                var d = {
                    date: data.date,
                    day: data.day,
                    time: data.time,
                    timezone: data.timezone
                };

                var t = timeFormat(d);
                msg.msg("setTitle", t);

                timeSystem = setInterval(function(){
                    var t = d.time.split(":");
                    var second = parseInt(t[2], 10);
                    var min = parseInt(t[1], 10);
                    var hour = parseInt(t[0], 10);
                    /*秒数进位*/
                    if(59 == second){
                        second = 0;
                        min++;
                    }else{
                        second++;
                    }
                    if(60 == min){
                        min = 0;
                        hour++;
                    }
                    if(24 == hour){
                        hour = 0;
                    }

                    /*秒数补0*/
                    d.time = format(hour) + ":" + format(min) + ":" + format(second);
                    var t = timeFormat(d);
                    msg.msg("setTitle", t);
                }, 1*1000);
            };
        });
    };

    var stopSysTime = function(){
        clearInterval(timeSystem);
    };

    var tSeg = "";

    //12个时间段
    for(var i = 1 ; i <= 12 ; i++){
        tSeg += "<li class=\"block\">";
        tSeg +=     "<input id=\"time" + i + "\" name=\"time" + i + "\" value=\"\"/>";
        tSeg +=     "<button id=\"time" + i + "M\" name=\"time" + i + "\" class=\"times del-time\"></button>";
        tSeg += "</li>";

    $("#weekdays").checkbox({

            {boxlabel: $.su.CHAR.TIME_MNGT.MON, inputValue: "mon", uncheckedValue: "", name:"mon"},
            {boxlabel: $.su.CHAR.TIME_MNGT.TUE, inputValue: "tue", uncheckedValue: "", name:"tue"},

            {boxlabel: $.su.CHAR.TIME_MNGT.THU, inputValue: "thu", uncheckedValue: "", name:"thu"},  
            {boxlabel: $.su.CHAR.TIME_MNGT.FRI, inputValue: "fri", uncheckedValue: "", name:"fri"},         
            {boxlabel: $.su.CHAR.TIME_MNGT.SAT, inputValue: "sat", uncheckedValue: "", name:"sat"},

    $("input#fromHour").textbox({

        cls:"inline xxs",
        //allowBlank:false,
        inputCls:"xxxs lp",
        maxLength:2,
        vtype:{
            vtype:"number",
            min:0,
            max:23
            }
        
    }).on("ev_change", function(e, newValue){
        if(2 == newValue.length && $("input#fromHour").textbox("validate") != false){
            $("input#fromMin").textbox("setFocus");

        }
        
    });

    $("input#fromMin").textbox({
        labelCls:"xxxxs",
        fieldLabel:":&nbsp",
        separator:"",
        cls:"inline xxs",
        //allowBlank:false,
        inputCls:"xxxs lp",
        maxLength:2,
        vtype:{
            vtype:"number",
            min:0,
            max:59
            }
    }).on("ev_change", function(e, newValue){
        if($("input#fromHour").textbox("getValue") == "24" && newValue!= "" && parseInt(newValue) != 0){
            $("input#fromMin").textbox("setError", "时间不能超过24:00");
            return false;
        }
        if(2 == newValue.length && $("input#fromMin").textbox("validate") != false){
            $("input#toHour").textbox("setFocus");

        }
        
        
    });

    $("input#toHour").textbox({

        separator:"",

        separator:"",
        cls:"inline xxs",
        //allowBlank:false,
        inputCls:"xxxs lp",
        maxLength:2,
        vtype:{
            vtype:"number",
            min:0,

            }
    }).on("ev_change", function(e, newValue){
        if($("input#toHour").textbox("getValue") == "24" && newValue!= "" &&  parseInt(newValue) != 0){
            $("input#toMin").textbox("setError", "时间不能超过24:00");
            return false;
        }
    });


    var time1 = $("input#time1").textbox({

    /*时间补0*/
    function timeParse(text){
        var time = parseInt(text);
        if(time < 10){
            text = "0" + time.toString(); 
        }
        return text;
    }
    
    /*时间组件刷新*/
    function timeRenew(){
        
        for (var i = 1; i <= 12; i++){
            var obj = "input#time" + i.toString();
            var btn = "button#time" + i.toString() + "M";
            $(obj).textbox("hide");
            $(btn).button("hide");
        }

        for (var i = 1; i <= timeSegment.length; i++){
            obj = "input#time" + i.toString();
            btn = "button#time" + i.toString() + "M";
            $(obj).textbox("show");
            $(btn).button("show");
            var timeString = timeSegment[i-1].fHour + ":" + timeSegment[i-1].fMin + " - " + timeSegment[i-1].tHour + ":" + timeSegment[i-1].tMin ;
            $(obj).textbox("setValue", timeString);
        }
        
    }

    /*添加一个时间段*/
    $("#addTime").button({
        cls:"inline",
        text:"+"
    }).click(function(){
        if(timeSegment.length >= 12){
            if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                $.su.app.errorOperation.denied(800);
            }
            return false;
        }
        if(!$("input#fromHour").textbox("validate") || $("input#fromHour").textbox("getValue") == "" ){
            return false;
        }
        if(!$("input#toHour").textbox("validate") || $("input#toHour").textbox("getValue") == "" ){
            return false;
        }
        if(!$("input#fromMin").textbox("validate") || $("input#fromMin").textbox("getValue") == ""){
            return false;
        }
        if(!$("input#toMin").textbox("validate") || $("input#toMin").textbox("getValue") == ""){
            return false;
        }
        /*24为小时时，分钟只能为0*/

        if("24" == $("input#toHour").textbox("getValue")){
            if("00" != $("input#toMin").textbox("getValue") && "0" != $("input#toMin").textbox("getValue")){
                $("input#toMin").textbox("setError", "时间不能超过24:00");
                return false;
            }
        }

        var fromHour = timeParse($("input#fromHour").textbox("getValue"));
        var fromMin = timeParse($("input#fromMin").textbox("getValue"));
        var fromTime = parseInt(fromHour) * 60 + parseInt(fromMin);
        var toHour = timeParse($("input#toHour").textbox("getValue"));
        var toMin = timeParse($("input#toMin").textbox("getValue"));
        var toTime = parseInt(toHour) * 60 + parseInt(toMin);

        if(toTime <= fromTime){
            if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                $.su.app.errorOperation.denied(801);
            }
            return false;
        }

        var timeObj = {
            fHour : fromHour,
            fMin : fromMin,
            fTime : fromTime,
            tHour : toHour,
            tMin : toMin,
            tTime : toTime
        };


        for(var i = 0; i < timeSegment.length; i++){
            if(!(timeObj.tTime <= timeSegment[i].fTime || timeObj.fTime >= timeSegment[i].tTime)){
                if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                    $.su.app.errorOperation.denied(804);
                }
                return false;
            }
        }

        timeCount =  timeSegment.push(timeObj);
        //console.log(timeSegment)
        timeRenew();
        $("#fromHour").textbox("setValue", "");
        $("#toHour").textbox("setValue", "");
        $("#fromMin").textbox("setValue", "");
        $("#toMin").textbox("setValue", "");

    });

    /*删除一个时间段*/
    $(".del-time").click(function(){
        me = this;
        var rownuber = parseInt($(me).attr('id').match(/[0-9]{1,}/));
        timeSegment.splice(rownuber-1, 1);
        timeRenew();
    });

            case "calendar":
                cuSet.fieldset("hide");
                caSet.fieldset("show");
                break;
            case "input":
                caSet.fieldset("hide");
                cuSet.fieldset("show");

                break;
        }

    $("#comment").textbox({
        fieldLabel: $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_COMMENT, 
		allowBlank: true,
		maxLength:32,
		tips: $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_ALTERNATIVE
    });
	
    $("#state").switchbutton({
        fieldLabel: $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_STATE
    });

	var appdistListProxy = new $.su.Proxy({
		url: URL_RULE
	});
	var appdistGrid = $("#appdist-grid").grid({
        editor: {
            content:"#own-editor",
            validator:function()
            {                
                var type = bwlist_qq_addr.combobox("getValue");
                if (type[0] == "hidden")
                {
                    var ipStart = $("input#scope_start").textbox("getValue");
                    var ipEnd = $("input#scope_end").textbox("getValue");   

                    if (ipStart == "")
                    {
                        $('input#scope_start').textbox('setError', $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_ADDR_START_BLANK_ERR);
                        return false;
                    }
                    if (ipEnd == "")
                    {
                        $('input#scope_end').textbox('setError', $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_ADDR_END_BLANK_ERR);
                        return false;
                    }
                    if (!$("#scope_start").textbox("validate")){
                        return false;
                    }                    
                    if (!$("#scope_end").textbox("validate")){
                        return false;
                    }                   
             
                    if ($.su.func.ipToInt(ipStart) > $.su.func.ipToInt(ipEnd)){
                        $('input#scope_end').textbox('setError', $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_ADDR_RANGE_TEXT);
                        return false;
                    }
                }

                var time_type = appdist_timeObj.combobox("getValue");
                if (time_type[0] == "CH_DEFAULT_CUSTOM"){                
                    if("input" == time_mode.radio("getValue")){
                        /*手动输入时间格式判断*/
                        if (!$("input#fromHour").textbox("validate") || !$("input#fromMin").textbox("validate") 
                            || !$("input#toHour").textbox("validate") || !$("input#toMin").textbox("validate")){
                            return false;
                        }

                        if("24" == $("input#toHour").textbox("getValue")){
                            $("input#toMin").textbox("setValue", "00");
                        }
                        /*没点加号的也加入数组中*/
                        var fromHour = timeParse($("input#fromHour").textbox("getValue"));
                        var fromMin = timeParse($("input#fromMin").textbox("getValue"));
                        var fromTime = parseInt(fromHour) * 60 + parseInt(fromMin);
                        var toHour = timeParse($("input#toHour").textbox("getValue"));
                        var toMin = timeParse($("input#toMin").textbox("getValue"));
                        var toTime = parseInt(toHour) * 60 + parseInt(toMin);

                        if("" != fromHour && "" != fromMin && "" != toHour && "" != toMin){
                            if(toTime <= fromTime){
                                if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                                    $.su.app.errorOperation.denied(801);
                                }
                                return false;
                            }

                            

                            var timeObj = {
                                fHour : fromHour,
                                fMin : fromMin,
                                fTime : fromTime,
                                tHour : toHour,
                                tMin : toMin,
                                tTime : toTime
                            };

                            if(timeSegment.length < 12){
                               timeCount =  timeSegment.push(timeObj);
                               timeRenew(); 
                            }    
                        }else if(timeSegment.length == 0){
                            $(appdistGrid.grid("getEditor")).form('setError', "&nbsp&nbsp时间段不能为空");
                            return false;
                        }
                        
                        /*按开始时间进行排序*/
                        timeSegment.sort(function(a, b){
                            return a.fTime - b.fTime;
                        });
                        /*合并时间段*/
                        for(var i = 0; i < timeSegment.length - 1; i++){
                            //如果当前结束时间大于等于下一段时间的开始，则合并
                            if(timeSegment[i].tTime >= timeSegment[i+1].fTime){
                                //下一段的开始等于本段开始
                                timeSegment[i+1].fTime = timeSegment[i].fTime;
                                timeSegment[i+1].fHour = timeSegment[i].fHour;
                                timeSegment[i+1].fMin = timeSegment[i].fMin;
                                //下一段的结束等于本段结束和下段结束时间中的较大值
                                if(timeSegment[i].tTime > timeSegment[i+1].tTime){
                                    timeSegment[i+1].tTime = timeSegment[i].tTime;
                                    timeSegment[i+1].tHour = timeSegment[i].tHour;
                                    timeSegment[i+1].tMin = timeSegment[i].tMin;
                                } 
                                //删除本段
                                timeSegment.splice(i, 1);
                                //删除后元素前移一位
                                i--;    
                            }
                            
                        }
                        timeRenew();

                        /*每天的时间段字符串*/
                        var tEvery = "[";
                        for(var i = 0; i < timeSegment.length; i++){
                            tEvery += "[\"" + timeSegment[i].fHour + ":" + timeSegment[i].fMin + "\",\"" + timeSegment[i].tHour + ":" + timeSegment[i].tMin + "\"]";
                            if(i + 1 < timeSegment.length){
                                tEvery += ",";
                            }
                        }
                        tEvery += "]";

                        /*每周的循环重复*/
                        var wDays = $("#weekdays").checkbox("getValue1");
                        timeValue = "{";
                        for(var i = 0; i < wDays.length; i++){
                            timeValue += "\"" + wDays[i] + "\":" + tEvery;
                            if(i + 1 < wDays.length){
                                timeValue += ",";
                            }
                        }
                        timeValue += "}";           
                        $("#slots").val(timeValue);
                                        
                        if("" == $("#weekdays").checkbox("getValue1")){
                            if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                                $.su.app.errorOperation.denied(803);
                            }
                            return false;
                        }

                        var fromHour = timeParse($("input#fromHour").textbox("getValue"));
                        var fromMin = timeParse($("input#fromMin").textbox("getValue"));
                        var fromTime = parseInt(fromHour) * 60 + parseInt(fromMin);
                        var toHour = timeParse($("input#toHour").textbox("getValue"));
                        var toMin = timeParse($("input#toMin").textbox("getValue"));
                        var toTime = parseInt(toHour) * 60 + parseInt(toMin);

                        
                        if("" != fromHour && "" != fromMin && "" != toHour && "" != toMin){
                            if(toTime <= fromTime){
                                if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                                    $.su.app.errorOperation.denied(801);
                                }

                                return false;
                            }
                        }
                    }

                }                

                var qq_content = qq_num_textarea.textarea("getValue")
                if ("" == qq_content)
                {
                    qq_num_textarea.textarea("setError", $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_QQ_NUM_BLANK_ERR);
                    return false;
                }

                /*禁用组件传值*/
                $("#weekdays").checkbox("disableAllItem");
                $("input#fromHour").textbox("disable");
                $("input#fromMin").textbox("disable");
                $("input#toHour").textbox("disable");
                $("input#toMin").textbox("disable");
                $("input#time1").textbox("disable");
                $("input#time2").textbox("disable");
                $("input#time3").textbox("disable");
                $("input#time4").textbox("disable");
                $("input#time5").textbox("disable");
                $("input#time6").textbox("disable");
                $("input#time7").textbox("disable");
                $("input#time8").textbox("disable");
                $("input#time9").textbox("disable");
                $("input#time10").textbox("disable");
                $("input#time11").textbox("disable");
                $("input#time12").textbox("disable");

                return true;
            },               
            fields: [
                {name: "addr"},
                {name: "textname"},
                {name: "scope_start"},
                {name: "scope_end"}, 
                {name: "timeobj"},  
                {name: "time_mode"},
                {name: "slots"},
				{name: "rule_type"},
				{name: "qq_num"},
				{name: "record_log"},                
				{name: "comment"},
                {name: "state"}
            ]
        },
		store:{
			proxy: appdistListProxy,
			fields: [
                {name: "addr"},
                {name: "textname"},
                {name: "scope_start"},
                {name: "scope_end"},    
                {name: "timeobj"},          
                {name: "time_mode"},
                {name: "slots"},
				{name: "rule_type"},
				{name: "qq_num"},
				{name: "record_log"},                
				{name: "comment"},
                {name: "state"}
			],
			autoLoad: true
		},
        paging:[],
		columns: [
			{
				xtype: "checkcolumn",
				width: $.su.CHAR.SETTING.VPN_USER.CHECK_COLUMN_WIDTH
			},
			{
				xtype: "rownumberer",
				width: $.su.CHAR.SETTING.VPN_USER.ROW_NUMBER_WIDTH
			},
			{
				text: $.su.CHAR.APP_CONTROL.SETTING_RULE_IPGROUP_LABEL,
				width: 50,
				dataIndex: "textname",
                renderer:function(dd,index,data){
                    if("IPGROUP_ANY" == dd){
                        return $.su.CHAR.IP_GROUP_GROUP.ANY;
                    }
                    if("IPGROUP_LAN" == dd){
                        return $.su.CHAR.IP_GROUP_GROUP.LAN;
                    }
                    if("CH_DEFAULT_CUSTOM" == dd){
                        return $.su.CHAR.APP_CONTROL.SETTING_RULE_IPADDR_CUSTOM;
                    }
                    return dd;
                }
			},
                {
                    text: $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_EFFECT_TIME,
                    width: 50,
                    xtype: "actioncolumn",
                    dataIndex: "slots",
                    items: [
                            {
                                xtype: "timepicker",
                                cls: "time-settings",
                                inputCls: "time-settings",
                                fieldLabel: null,
                                viewOnly: true
                            }
                        ]              
                },            
			{
				text: $.su.CHAR.BWLIST_QQ.RULE_TYPE,
				width: 60,
                     hidden:true,
				dataIndex: "rule_type",
			    renderer: function(v){
                    if (v=="on"){
                        return $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_NAME;
                    }else if(v == "off"){
                        return $.su.CHAR.BWLIST_QQ.RULE_BLACKLIST_NAME;
                    }else{
                        return "--";
                    }
                }
			},
			{
				dataIndex:"record_log",
				hidden:true
			},
			{
				dataIndex:"qq_num",
				hidden:true
			},
            {
                text: $.su.CHAR.BWLIST_QQ.RULE_WHITELIST_COMMENT,
                width: 50,
                dataIndex: "comment",
                xtype:"comment"
            },
            {
                xtype: "statuscolumn",
                width: 50,
                dataIndex: "state"
            },
            {
                xtype: "settings",
                width: $.su.CHAR.SETTING.VPN_USER.SETTING_WIDTH
            }
		],
		operation: "prompt|add|delete"
	}).on("ev_load", function(e,data, others){
		var groupItem = [];
		var maxrules = 0;
           var editor = appdistGrid.grid('getEditor');
           var groupProxy = new $.su.Proxy({
            url: URL_IPGROUP,
            async: false
          });
        
           /*先隐藏，防止窗口抖动*/
           cuSet.fieldset("hide");
           caSet.fieldset("hide");
           time1.textbox("hide");
           time2.textbox("hide");
           time3.textbox("hide");
           time4.textbox("hide");
           time5.textbox("hide");
           time6.textbox("hide");
           time7.textbox("hide");
           time8.textbox("hide");
           time9.textbox("hide");
           time10.textbox("hide");
           time11.textbox("hide");
           time12.textbox("hide");
           time1M.button("hide");
           time2M.button("hide");
           time3M.button("hide");
           time4M.button("hide");
           time5M.button("hide");
           time6M.button("hide");
           time7M.button("hide");
           time8M.button("hide");
           time9M.button("hide");
           time10M.button("hide");
           time11M.button("hide");
           time12M.button("hide");        
           if ( others )
           {
               maxrules = others.max_rules
           }

           for (var i = 0; i < data.length; i++){
               //任意时间不允许修改
               //if (data[i].entry_name === "Any")
               //{
                   //$("div#time_mngt_grid").grid('disableRow', i);
               //}
               //使用手动输入的时间不显示图标            
               if (data[i].timeobj == "CH_DEFAULT_CUSTOM"){
                    if (data[i].time_mode === "input"){
                        //隐藏时间图标    
                       var tarTr = $("tr.grid-content-tr.grid-content-tr-key-" + i.toString());
                       tarTr.find("div.timepicker-container").hide();
                       //显示自定义的时间段
                       var html = "";
                       var sEvery = $.su.CHAR.TIME_MNGT.INPUT;
                       html += sEvery;
                       tarTr.find("td.grid-content-td-action-column div.grid-content-td-wrap").html(html).css("lineHeight","20px");
                    }
               }else{
                   var tarTr = $("tr.grid-content-tr.grid-content-tr-key-" + i.toString());
                   tarTr.find("div.timepicker-container").hide();
                   //显示自定义的时间段
                   var html = "";
                   var sEvery = data[i].timeobj;
                   if (sEvery == "Any"){
                        sEvery = $.su.CHAR.TIME_OBJ.ANY
                   }
                   html += sEvery;
                   tarTr.find("td.grid-content-td-action-column div.grid-content-td-wrap").html(html).css("lineHeight","20px");                
               }
           }

          groupProxy.read({}, function(data){
            var i = 0;
            for (i = 0; i < data.length; i++){
                if (data[i].flag != "hidden"){
                    if (data[i].name == "IPGROUP_ANY"){
                        groupItem.push({name:$.su.CHAR.IP_GROUP_GROUP.ANY, value:data[i].name, selected:true});
                    }else if (data[i].name == "IPGROUP_LAN"){
                        groupItem.push({name:$.su.CHAR.IP_GROUP_GROUP.LAN,value:data[i].name});
                    }else{
                        groupItem.push({name:data[i].textname,value:data[i].name});    
                    }
                }                
            }
            groupItem.push({value:"hidden", name:$.su.CHAR.APP_CONTROL.SETTING_RULE_IPADDR_CUSTOM});
            $(editor).find('#addr').combobox('loadData',groupItem);
          });
		
		 /*发送form请求,获取时间对象列表 */
          var timeItem=[];
          var timeProxy = new $.su.Proxy({
                url: $.su.url('/admin/time_mngt?form=timeobj_list'),
                async: false
          });  

          timeProxy.read({}, function(data){                
            for (i=0; i<data.length; i++){
                //timeItem.push({name:data[i].entry_name,value:data[i].entry_name});       
                if("Any" == data[i].entry_name){
		 			timeItem.push({name: $.su.CHAR.TIME_OBJ.ANY, value: data[i].entry_name, selected:true});
		 		}
		 		else
                	timeItem.push({name:data[i].entry_name,value:data[i].entry_name});				
            } 
            timeItem.push({value:"CH_DEFAULT_CUSTOM", name:$.su.CHAR.APP_CONTROL.SETTING_RULE_IPADDR_CUSTOM});
            var combobox = $(editor).find('.combobox-value[name=timeobj]');
            combobox.combobox('loadData',timeItem);
        });  
     }
	).on("ev_startEdit", function(e, index, key){
        var appdist_addr_tmp = bwlist_qq_addr.combobox("getValue");
        var appdist_time_tmp = appdist_timeObj.combobox("getValue")

        if(appdist_addr_tmp[0] == "hidden"){
            $("#ip_range").show();
        }else{
            $("#ip_range").hide();
        }

        if (appdist_time_tmp[0] == "CH_DEFAULT_CUSTOM"){
            $("#custom_time").show();
        }else{
            $("#custom_time").hide();
        }

       /*清空文本框*/
        $("#weekdays").checkbox("reset");
        $("input#fromHour").textbox("setValue","");
        $("input#fromMin").textbox("setValue","");
        $("input#toHour").textbox("setValue","");
        $("input#toMin").textbox("setValue","");
        timeSegment.splice(0, timeSegment.length);
        timeRenew();
        
        //加载时
        switch(time_mode.radio("getValue")){
            case "calendar":
                cuSet.fieldset("hide");
                caSet.fieldset("show");
            break;
            case "input":
                caSet.fieldset("hide");
                cuSet.fieldset("show");
                //显示自定义的时间段
                var store = appdistGrid.grid("getStore");
                var data = store.data;
                var timeSlots = JSON.parse(data[index].slots);
                var weekdays = [];
                var fFlag = true;
                //数据回显,设置周循环及每天时段
                for(var x in timeSlots){
                    weekdays.push(x);
                    $("#weekdays").checkbox("setValue", weekdays);
                    if(fFlag){
                        var tEvery =  timeSlots[x];
                        //console.log(tEvery[0]);
                        for(var j = 0; j < tEvery.length; j++){
                            var fromHour = tEvery[j][0].split(":")[0];
                            var fromMin  = tEvery[j][0].split(":")[1];
                            var fromTime = parseInt(fromHour) * 60 + parseInt(fromMin);
                            var toHour = tEvery[j][1].split(":")[0];
                            var toMin  = tEvery[j][1].split(":")[1];
                            var toTime = parseInt(toHour) * 60 + parseInt(toMin);
                            
                            var timeObj = {
                                fHour : fromHour,
                                fMin : fromMin,
                                fTime : fromTime,
                                tHour : toHour,
                                tMin : toMin,
                                tTime : toTime
                            };
                            timeSegment.push(timeObj);
                            
                        }
                        fFlag = false;
                    }
                }
                timeRenew();
            break;
        }

        
    }).on("ev_complete",function(e, i, data){
        if (data.timeobj == "CH_DEFAULT_CUSTOM"){
            if (data.time_mode === "input"){
                //隐藏时间图标    
                var tarTr = $("tr.grid-content-tr.grid-content-tr-" + data.key);
                tarTr.find("div.timepicker-container").hide();
                //显示自定义的时间段
                var html = "";
                var fFlag = true;
                var sEvery = $.su.CHAR.TIME_MNGT.INPUT;

                html += sEvery;         
                tarTr.find("td.grid-content-td-action-column div.grid-content-td-wrap").html(html).css("lineHeight","20px");
            }
        }else{
            //隐藏时间图标    
            var tarTr = $("tr.grid-content-tr.grid-content-tr-" + data.key);
            tarTr.find("div.timepicker-container").hide();
            //显示自定义的时间段
            var html = "";
            var fFlag = true;
            var sEvery = data.timeobj;
            if (sEvery == "Any"){
                 sEvery = $.su.CHAR.TIME_OBJ.ANY
            } 
            html += sEvery;         
            tarTr.find("td.grid-content-td-action-column div.grid-content-td-wrap").html(html).css("lineHeight","20px");            
        }

    });

	
	var editor = $("div#appdist-grid").grid("getEditor");
		$(editor).on("ev_startEdit", function(e, index, key){
	
		if( (index != "add") && (index != "delete") )
		{
			var qq_value = $("textarea#qq_num").textarea("getValue");
			qq_value = qq_value.replace(/,/g,"\n");
			$("textarea#qq_num").textarea("setValue", qq_value);
		}
	});
	
	 var helpIspRouting = new $.su.Help({
        container: "div#bwlist_help",
        content: ["NOTHING_CONFIG"]
    });
});

</script>
