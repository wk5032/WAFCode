<script type="text/javascript">
	$(function() {
		//关于我们子项显示
		$(".user ul li:has(span)").hover(function(){
			$(this).children("span").stop(true,true).slideDown(100);
			$("#last-child .icon-admin").css("background","url(../../images/icon-adminh.png) 50% 50% no-repeat");
			$("#last-child .icon-fin").css("background","url(../../images/icon-finh.png) 50% 50% no-repeat");
			$("#last-child").css("color","#fff");	
        },function(){
		    $(this).children("span").stop(true,true).slideUp(100);
			$("#last-child .icon-admin").css("background","url(../../images/icon-admin.png) 50% 50% no-repeat");
			$("#last-child .icon-fin").css("background","url(../../images/icon-fin.png) 50% 50% no-repeat");
			$("#last-child").css("color","#b8bdcb");	
		});
		
		$("#jumpimg").attr("onclick","javascript:window.location.href='"+$.cookie('home_page')+"';")
		
		  $.ajax({
	           url: '../../users/logined'
	       }).done(function( data, textStatus, jqXHR ) {
	           $('#login_username').text(data.name);
	       });
		  
		  
		 
	});
	

</script>
